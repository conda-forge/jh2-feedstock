{% set name = "jh2" %}
{% set version = "5.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jh2-{{ version }}.tar.gz
  sha256: 611608717a52b49eae44867ce9d8d8d986a3fa2dedc2356c0fb923e5871f4869

build:
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - maturin
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.2,<2.0
    - pip
  run:
    - python

test:
  imports:
    - jh2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jawah/h2
  summary: HTTP/2 State-Machine based protocol implementation
  license: MIT
  license_file:
    - LICENSE
    - tests/http2-frame-test-case/LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - rxm7706
